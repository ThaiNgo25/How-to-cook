<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <style>
        .calculator {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            margin-top: 60px;
        }
        input[type="text"] {
            width: 180px;
            height: 30px;
            text-align: right;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            width: 45px;
            height: 45px;
            margin: 5px;
        }
    </style>
    <script>
        function appendValue(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculate() {
            try {
                document.getElementById("result").value = eval(document.getElementById("result").value);
            } catch {
                alert("Biểu thức không hợp lệ!");
            }
        }

        function calculateSquareRoot() {
            try {
                const currentValue = parseFloat(document.getElementById("result").value);
                if (isNaN(currentValue)) {
                    alert("Vui lòng nhập số hợp lệ!");
                } else {
                    document.getElementById("result").value = Math.sqrt(currentValue);
                }
            } catch {
                alert("Có lỗi xảy ra!");
            }
        }
        function deleteLastCharacter() {
            const currentValue = document.getElementById("result").value;
            document.getElementById("result").value = currentValue.slice(0, -1);
            }
        
    </script>
</head>
<body>
    <h1 style="text-align: center;">Máy tính</h1>
             <p>-Bấm vào nút để tính </p>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
                 <button onclick="appendValue('1')">1</button>
                 <button onclick="appendValue('2')">2</button>
                 <button onclick="appendValue('3')">3</button>
                 <button onclick="deleteLastCharacter()">⌫</button>
                 <button onclick="clearResult()">C</button>
                 
            <br>
                 <button onclick="appendValue('4')">4</button>
                 <button onclick="appendValue('5')">5</button>
                 <button onclick="appendValue('6')">6</button>
                 <button onclick="appendValue('+')">+</button>
                 <button onclick="appendValue('-')">-</button>
                 
            <br>
                 <button onclick="appendValue('7')">7</button>
                 <button onclick="appendValue('8')">8</button>
                 <button onclick="appendValue('9')">9</button>
                 <button onclick="appendValue('*')">*</button>
                 <button onclick="appendValue('/')">/</button>
                 
            <br>
                 <button onclick="appendValue('0')">0</button>
                 <button onclick="calculateSquareRoot()">√</button>
                 <button onclick="appendValue('**')">^</button>
                 <button onclick="calculate()">=</button>
                 
            
        </div>
    </div>
</body>
</html>
