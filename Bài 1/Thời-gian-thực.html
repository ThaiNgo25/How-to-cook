<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Hiển thị thời gian hiện tại</title>
    <script>
        function showCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            alert("Thời gian hiện tại: " + timeString);
        }
    </script>
</head>

<body>
    <h1 style="color: blue; text-align: center;">Đồng hồ</h1>
    <button class="my-button" onclick="showCurrentTime()">Hiển thị thời gian</button>
   
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            const second = now.getSeconds() / 60;
            const minute = (now.getMinutes() + second) / 60;
            const hour = (now.getHours() + minute) / 12;
    
            document.getElementById("hour").style.transform = `rotate(${hour * 360}deg)`;
            document.getElementById("minute").style.transform = `rotate(${minute * 360}deg)`;
            document.getElementById("second").style.transform = `rotate(${second * 360}deg)`;
        }
    
        setInterval(updateClock, 1000);
        updateClock();
    </script>
    </body>
</html>
